<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Contacts</h1>
  <h2>Add a contact:</h2>
  <form>
    <div class="form-group">
      <label for="first-name">First name</label>
      <input type="name" class="form-control" id="first-name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last name</label>
      <input type="name" class="form-control" id="last-name">
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="number" class="form-control" id="phone-number" required>
    </div>
    <div class="form-group">
      <label for="street">Street</label>
      <input type="street" class="form-control" id="street">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="city" class="form-control" id="city">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="state" class="form-control" id="state">
    </div>    
    <button type="submit" class="btn btn-default" id="add">Add</button>
  </form>
  <h2>Contacts:</h2>
  <ul id="contact"></ul>

  <div class="show-contact"></div>


</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
